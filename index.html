<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>Portfolio</h1>
            </div>
        </nav>
    </header>

    <main>
        <section id="profile" class="section">
            <div class="container">
                <div class="profile-card">
                    <img id="profile-image" alt="Profile Picture" class="profile-image">
                    <h2 id="profile-name">Loading...</h2>
                    <p id="profile-bio">Loading...</p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span id="repos-count">-</span>
                            <span>Repositories</span>
                        </div>
                        <div class="stat">
                            <span id="followers-count">-</span>
                            <span>Followers</span>
                        </div>
                        <div class="stat">
                            <span id="following-count">-</span>
                            <span>Following</span>
                        </div>
                    </div>
                    <a id="github-link" href="#" target="_blank" class="github-button">View GitHub Profile</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© <span id="current-year"></span> - Built with ❤️</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
